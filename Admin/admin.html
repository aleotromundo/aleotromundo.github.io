<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Galería de Plantas</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Editor de Galería</h1>
  <form id="plant-form">
    <label>
      Imagen desde tu dispositivo:
      <input type="file" id="plant-file" accept="image/*">
    </label>
    <label>
      O imagen desde URL:
      <input type="url" id="plant-image-url" placeholder="https://...">
    </label>
    <label>
      Nombre:
      <input type="text" id="plant-name" required>
    </label>
    <label>
      Descripción:
      <textarea id="plant-description" required></textarea>
    </label>
    <button type="submit">Agregar Planta</button>
  </form>
  <h2>Vista previa:</h2>
  <div id="preview"></div>
  <h2>JSON actualizado:</h2>
  <textarea id="json-output" rows="10" style="width:100%;"></textarea>
  <button id="update-gallery-btn">Actualizar Galería</button>
  <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>OtroMundo | Colecci√≥n de Suculentas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #faf9f6;
      --accent: #1e2d24;
      --menu-bg: rgba(255,255,255,0.92);
      --menu-btn-bg: #e7f5ea;
      --menu-btn-bg-active: #238d51;
      --menu-btn-bg-hover: #bfe8c9;
      --menu-btn-color: #23613d;
      --menu-btn-color-active: #fff;
      --menu-border: #a3d3ba;
      --menu-shadow: 0 2px 12px 0 #b7e7c638;
      --menu-hover-color: #238d51;
      --logo-font: 'Cinzel', serif;
      --coleccion-font: 'Great Vibes', cursive;
      --title-font: 'Lato', sans-serif;
      --glass-bg: rgba(255,255,255,0.77);
      --glass-border: rgba(30,45,36,0.10);
      --menu-highlight-bg: #bfe8c9;
      --menu-highlight-border: 2px solid #57b184;
      --menu-highlight-shadow: 0 2px 20px 0 #b7e7c6b0;
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: var(--primary-bg);
      color: var(--accent);
      font-family: var(--title-font);
    }
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--menu-bg);
      padding: 12px 32px;
      box-sizing: border-box;
      box-shadow: 0 4px 24px rgba(0,0,0,0.02);
    }
    /* LOGO MANDALA y texto Otromundo */
    .logo-barra-superior {
      display: flex;
      align-items: center;
      gap: 14px;
      height: 56px;
    }
    .mandala-navbar-img-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 48px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 10px #c0c0c044;
      padding: 2px;
      overflow: hidden;
    }
    .mandala-navbar-img {
      height: 38px;
      width: 38px;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .logo-text-navbar {
      font-family: 'Cinzel', serif;
      font-size: 2.1rem;
      letter-spacing: 0.13em;
      font-weight: 700;
      color: var(--accent);
      user-select: none;
      text-shadow: 0 2px 10px #d6e7d9;
      line-height: 1;
    }
    @media (max-width: 1200px) {
      .logo-barra-superior { height: 36px; }
      .mandala-navbar-img-wrap {
        height: 28px; width: 28px; padding: 1.5px;
      }
      .mandala-navbar-img { height: 20px; width: 20px; }
      .logo-text-navbar { font-size: 1.25rem; }
    }
    @media (max-width: 700px) {
      .logo-barra-superior { height: 22px; }
      .mandala-navbar-img-wrap { height: 18px; width: 18px; padding: 1px;}
      .mandala-navbar-img { height: 12px; width: 12px; }
      .logo-text-navbar { font-size: 0.95rem; }
    }

    .navbar-menu {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-width: 0;
      position: relative;
    }
    .navbar ul {
      display: flex;
      gap: 18px;
      list-style: none;
      margin: 0;
      padding: 0;
      position: relative;
      font-family: var(--logo-font);
      align-items: center;
      position: relative;
    }
    .navbar li {
      cursor: pointer;
      font-size: 1.08rem;
      padding: 9px 32px;
      border-radius: 26px;
      border: 1.8px solid var(--menu-border);
      background: var(--menu-btn-bg);
      color: var(--menu-btn-color);
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-family: var(--logo-font);
      font-weight: 600;
      position: relative;
      transition:
        color 0.18s cubic-bezier(.8,1.8,.33,1),
        background 0.18s cubic-bezier(.8,1.8,.33,1),
        box-shadow 0.22s cubic-bezier(.8,1.8,.33,1),
        border-color 0.18s cubic-bezier(.8,1.8,.33,1),
        transform 0.12s cubic-bezier(.8,1.8,.33,1);
      z-index: 1;
      user-select: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 110px;
      box-sizing: border-box;
      height: 42px;
      line-height: 1;
      box-shadow: 0 1px 4px #b7e7c633;
      border-bottom-width: 2.5px;
    }
    .navbar li.active,
    .navbar li:focus,
    .navbar li:active {
      background: var(--menu-btn-bg-active);
      color: var(--menu-btn-color-active);
      border-color: var(--menu-btn-bg-active);
      box-shadow: 0 4px 18px 0 #b7e7c6c0, 0 1px 4px #b7e7c633;
      transform: translateY(-2px) scale(1.04);
    }
    .navbar li:hover:not(.active) {
      background: var(--menu-btn-bg-hover);
      color: #15924e;
      border-color: #5dbd90;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 18px 0 #b7e7c6a0, 0 1px 4px #b7e7c633;
    }
    .menu-highlight {
      position: absolute;
      top: 0;
      left: 0;
      background: var(--menu-highlight-bg);
      border-radius: 26px;
      border: var(--menu-highlight-border);
      box-shadow: var(--menu-highlight-shadow);
      transition:
        transform 0.35s cubic-bezier(.8,1.8,.33,1),
        width 0.3s cubic-bezier(.8,1.8,.33,1),
        height 0.3s cubic-bezier(.8,1.8,.33,1),
        opacity 0.2s;
      z-index: 0;
      opacity: 0.85;
      pointer-events: none;
      height: 42px;
      will-change: transform, width, height;
      mix-blend-mode: lighten;
    }
    main { padding-top: 90px; }
    section {
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding-top: 40px;
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      transition:
        opacity 0.7s cubic-bezier(.8,1.8,.33,1),
        transform 0.7s cubic-bezier(.8,1.8,.33,1);
      pointer-events: none;
      position: relative;
    }
    section.active {
      opacity: 1;
      pointer-events: all;
      transform: translateY(0) scale(1);
      z-index: 2;
    }
    .inicio-section {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: url('img/background.jpg') center center/cover no-repeat;
      min-height: 100vh;
    }
    .inicio-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #222;
      padding: 60px 24px 80px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
    }
    .glass-title-bg {
      background: var(--glass-bg);
      border-radius: 36px;
      border: 1.5px solid var(--glass-border);
      padding: 40px 44px 32px 44px;
      box-shadow: 0 4px 32px 0 #3331;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 97vw;
      margin-bottom: 30px;
    }
    .coleccion-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      gap: 16px;
      flex-wrap: wrap;
    }
    .coleccion-title {
      font-family: var(--coleccion-font);
      font-size: 210px;
      font-weight: 400;
      letter-spacing: 2px;
      color: #4e4836;
      margin: 0;
      text-shadow: 0 8px 32px rgba(30,45,36,0.09);
      filter: drop-shadow(0 2px 14px #9bbf7a44);
      line-height: 1;
      white-space: nowrap;
    }
    .de-logo {
      font-family: var(--logo-font);
      font-size: 3.4rem;
      font-weight: 400;
      color: #1e2d24;
      margin-bottom: 2.4rem;
      margin-left: 6px;
      letter-spacing: 0.09em;
      white-space: nowrap;
      position: relative;
      top: 30px;
    }
    .otromundo-logo-text-wrap {
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .otromundo-logo-text {
      font-family: var(--logo-font);
      font-size: 4.2rem;
      letter-spacing: 0.25em;
      color: #1e2d24;
      font-weight: 400;
      margin-top: 0.2em;
      margin-bottom: 0;
      text-shadow: 0 1px 10px #faf9f6, 0 2px 30px #d8d8d8;
      display: block;
      padding: 0 10px 0 10px;
      border-bottom: 3px solid #1e2d24;
      width: 100%;
      box-sizing: border-box;
    }
    .suculentas-underline {
      font-family: var(--title-font);
      font-size: 1.5rem;
      font-weight: 700;
      color: #2e4d33;
      display: block;
      margin: 0 auto;
      margin-top: 6px;
      text-align: center;
      width: 100%;
      letter-spacing: 1.1em;
      transition: letter-spacing 0.2s;
    }
    .glass-title-bg .otromundo-logo-text,
    .glass-title-bg .suculentas-underline {
      max-width: 100%;
    }
    @media (max-width: 1600px) {
      .coleccion-title { font-size: 130px; }
      .de-logo { font-size: 2.3rem; top: 18px; }
    }
    @media (max-width: 1200px) {
      .coleccion-title { font-size: 80px; }
      .otromundo-logo-text { font-size: 2.2rem; }
      .glass-title-bg { padding: 22px 8vw 15px 8vw; }
      .de-logo { font-size: 1.3rem; top: 10px; }
      .suculentas-underline { font-size: 1.1rem; letter-spacing: 0.7em;}
      .logo-barra-superior { height: 36px; }
      .mandala-navbar-img-wrap { height: 28px; width: 28px; padding: 1.5px;}
      .mandala-navbar-img { height: 20px; width: 20px; }
      .logo-text-navbar { font-size: 1.25rem; }
      .navbar ul { gap: 10px; }
      .navbar li { padding: 4px 12px; font-size: 1.01rem; min-width: 80px; height: 36px;}
      .menu-highlight { height: 36px; }
    }
    @media (max-width: 700px) {
      .coleccion-title { font-size: 36px; }
      .de-logo { font-size: 0.78rem; top: 2px; }
      .navbar { padding: 6px 2px; }
      .logo-barra-superior { height: 22px; }
      .mandala-navbar-img-wrap { height: 18px; width: 18px; padding: 1px;}
      .mandala-navbar-img { height: 12px; width: 12px; }
      .logo-text-navbar { font-size: 0.95rem; }
      .navbar ul { gap: 5px; }
      .navbar li { font-size: 0.92rem; padding: 3px 7px; min-width: 50px; height: 28px;}
      .section-content { font-size: 1.1rem; }
      .otromundo-logo-text { font-size: 1.2rem; }
      .glass-title-bg { padding: 12px 0 10px 0; border-radius: 14px; }
      .suculentas-underline { font-size: 0.85rem; letter-spacing: 0.2em;}
      .menu-highlight { height: 26px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-barra-superior">
      <span class="mandala-navbar-img-wrap">
        <img src="img/mandala.png" alt="Mandala Ojo de Horus" class="mandala-navbar-img" />
      </span>
      <span class="logo-text-navbar">OtroMundo</span>
    </div>
    <div class="navbar-menu">
      <ul id="menu">
        <li class="active" data-section="inicio">Inicio</li>
        <li data-section="coleccion">Colecci√≥n</li>
        <li data-section="contacto">Contacto</li>
        <div class="menu-highlight" id="menuHighlight"></div>
      </ul>
    </div>
  </nav>
  <main>
    <section id="inicio" class="inicio-section active">
      <div class="inicio-content">
        <div class="glass-title-bg">
          <div class="coleccion-row">
            <h1 class="coleccion-title">Colecci√≥n</h1>
            <span class="de-logo">de</span>
          </div>
          <div class="otromundo-logo-text-wrap">
            <span class="otromundo-logo-text">OTROMUNDO</span>
            <span class="suculentas-underline">SUCULENTAS</span>
          </div>
        </div>
      </div>
    </section>
    <section id="coleccion">
      <div class="section-content">Colecci√≥n (en construcci√≥n)</div>
    </section>
    <section id="contacto">
      <div class="section-content">Contacto (en construcci√≥n)</div>
    </section>
  </main>
  <script>
    const ids = ["inicio", "coleccion", "contacto"];
    const menu = document.getElementById('menu');
    const menuItems = menu.querySelectorAll('li');
    const highlight = document.getElementById('menuHighlight');
    let currentIndex = 0;
    let canSwitch = true;

    // Para animar ambos: highlight y p√°gina
    function updateHighlight(toIdx) {
      const target = menuItems[toIdx];
      const ulRect = menu.getBoundingClientRect();
      const rect = target.getBoundingClientRect();
      highlight.style.width = rect.width + 'px';
      highlight.style.height = rect.height + 'px';
      highlight.style.transform = `translateX(${rect.left - ulRect.left}px)`;
      highlight.style.opacity = 1;
    }
    updateHighlight(0);

    function showSection(id, idx, smooth=true) {
      if (!canSwitch) return;
      canSwitch = false;
      ids.forEach((sid, i) => {
        const sec = document.getElementById(sid);
        sec.classList.remove('active');
      });
      const section = document.getElementById(id);
      setTimeout(() => {
        section.classList.add('active');
        canSwitch = true;
      }, 20);
      menuItems.forEach(li => li.classList.remove('active'));
      menuItems[idx].classList.add('active');
      updateHighlight(idx);
      setTimeout(() => {
        section.scrollIntoView({ behavior: smooth?"smooth":"auto" });
      }, 150);
      currentIndex = idx;
    }

    menuItems.forEach((li, idx) => {
      li.addEventListener('mouseenter', function() {
        updateHighlight(idx);
      });
      li.addEventListener('click', function() {
        updateHighlight(idx);
        showSection(li.getAttribute('data-section'), idx);
      });
    });

    menu.addEventListener('mouseleave', function() {
      updateHighlight(currentIndex);
    });

    // Permite desplazamiento por scroll manual y mantiene highlight y secci√≥n
    window.addEventListener('scroll', function() {
      // Busca la secci√≥n m√°s visible en viewport
      let found = false;
      ids.forEach((id, idx) => {
        const sec = document.getElementById(id);
        const rect = sec.getBoundingClientRect();
        if (!found && rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/4) {
          if (!menuItems[idx].classList.contains('active')) {
            menuItems.forEach(li => li.classList.remove('active'));
            menuItems[idx].classList.add('active');
            updateHighlight(idx);
            ids.forEach((sid, i) => {
              document.getElementById(sid).classList.toggle('active', i === idx);
            });
            currentIndex = idx;
          }
          found = true;
        }
      });
    });

    window.addEventListener('resize', () => updateHighlight(currentIndex));
  </script>
</body>
</html>
